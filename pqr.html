<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PQR - Solicitud de Mantenimiento</title>
    <link rel="stylesheet" href="css/pqr.css">
    <style>
        .dropdown-content {
            display: none; /* Oculta el contenido por defecto */
            position: absolute;
            background-color: white;
            color: black;
            min-width: 160px;
            z-index: 1;
        }

        .dropdown:hover .dropdown-content {
            display: block; /* Muestra el contenido al pasar el mouse */
        }

        .menu-icon {
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <nav class="navbar">
            <ul class="left-menu" style="list-style-type: none;">
                <li class="dropdown">
                    <div class="menu-icon" onclick="toggleDropdown()">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="white" viewBox="0 0 24 24">
                            <rect width="24" height="3" />
                            <rect y="10" width="24" height="3" />
                            <rect y="20" width="24" height="3" />
                        </svg>
                    </div>
                    <ul class="dropdown-content">
                        <li><a href="ofertas.html">Ofertas</a></li>
                    </ul>
                </li>
            </ul>
            <h1 style="color: white;">LavaFix_co</h1>
            <ul class="right-menu" style="list-style-type: none;">
                <li>
                    <a href="login.html" class="icon-person">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="white" viewBox="0 0 24 24">
                            <path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-3.31 0-10 1.67-10 5v2h20v-2c0-3.33-6.69-5-10-5z"/>
                        </svg>
                        <span style="display:none;">Login</span>
                    </a>
                </li>
            </ul>
        </nav>
    </header>

    <main>
        <h2>PQR - Solicitud de Mantenimiento</h2>
        
        <section class="form-section">
            <h3>Solicitud de Mantenimiento</h3>
            <form id="maintenance-request">
                <label for="device">Selecciona el dispositivo:</label>
                <select id="device" required>
                    <option value="lavadora">Lavadora</option>
                    <option value="secadora">Secadora</option>
                </select>
                
                <label for="description">Descripción del problema:</label>
                <textarea id="description" rows="4" required></textarea>
                
                <button type="submit">Enviar Solicitud</button>
            </form>
        </section>

        <section class="form-section">
            <h3>Generar Reclamos o PQRS</h3>
            <form id="pqr-request">
                <label for="pqr-type">Tipo de PQR:</label>
                <select id="pqr-type" required>
                    <option value="reclamo">Reclamo</option>
                    <option value="sugerencia">Sugerencia</option>
                </select>
                
                <label for="pqr-description">Descripción:</label>
                <textarea id="pqr-description" rows="4" required></textarea>
                
                <button type="submit">Enviar PQR</button>
            </form>
        </section>

        <section class="tracking-section">
            <h3>Seguimiento de PQR</h3>
            <label for="tracking-id">Ingresa tu ID de seguimiento:</label>
            <input type="text" id="tracking-id" required>
            <button id="track-button">Consultar Estado</button>
            <div id="tracking-result"></div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Tiendas de Electrodomésticos. Todos los derechos reservados.</p>
    </footer>

    <script>
        function toggleDropdown() {
            const dropdownContent = document.querySelector('.dropdown-content');
            dropdownContent.style.display = dropdownContent.style.display === 'block' ? 'none' : 'block';
        }
    </script>
</body>
</html>
