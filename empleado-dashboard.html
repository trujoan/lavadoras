<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard de Empleado</title>
    <link rel="stylesheet" href="css/empleado-dashboard.css">
</head>

<body>
    <header>
        <h1>Dashboard de Empleado</h1>
        <nav>
            <ul>
                <li><a href="#consultas">Actualizar Consultas</a></li>
                <li><a href="#estado">Actualizar Estado</a></li>
                <li><a href="#historial">Historial de Compras</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="consultas">
            <h2>Actualizar Consultas de Servicios</h2>
            <form id="consulta-form">
                <label for="cedula">Cédula:</label>
                <input type="text" id="cedula" required>

                <label for="correo">Correo:</label>
                <input type="email" id="correo" required>

                <label for="nOrden">N° Orden o Solicitud:</label>
                <input type="text" id="nOrden" required>

                <label for="estatus">Estatus:</label>
                <select id="estatus" required>
                    <option value="Pendiente">Pendiente</option>
                    <option value="Completado">Completado</option>
                    <option value="Cancelado">Cancelado</option>
                </select>

                <label for="comentario">Comentario:</label>
                <textarea id="comentario" rows="4"></textarea>

                <button type="submit">Actualizar Consulta</button>
            </form>
        </section>

        <section id="estado">
            <h2>Actualizar Estado de Compras</h2>
            <div id="estado-compras">
                <!-- Aquí se cargarán los estados de compra -->
            </div>
        </section>

        <section id="historial">
            <h2>Historial de Compras y Servicios</h2>
            <div id="historial-list">
                <!-- Aquí se cargará el historial -->
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 LavaFix_co. Todos los derechos reservados.</p>
    </footer>

    <script src="js/empleado-dashboard.js"></script>
</body>

</html>
