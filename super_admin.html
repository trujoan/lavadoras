<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Admin - LavaFix_co</title>
    <link rel="stylesheet" href="css/super_admin.css">
</head>
<body>
    <header>
        <h1>Panel de Super Admin</h1>
        <nav>
            <ul>
                <li><a href="login.html">Cerrar Sesión</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="card-container">
            <section id="create-user" class="card">
                <h2>Crear Usuario</h2>
                <form id="user-form">
                    <input type="text" id="username" placeholder="Nombre de Usuario" required>
                    <input type="password" id="password" placeholder="Contraseña" required>
                    <button type="submit">Crear Usuario</button>
                </form>
            </section>

            <section id="modify-user" class="card">
                <h2>Modificar o Eliminar Usuario</h2>
                <form id="modify-user-form">
                    <input type="text" id="modify-username" placeholder="Nombre de Usuario" required>
                    <button type="button" id="modify-button">Modificar Usuario</button>
                    <button type="button" id="delete-button">Eliminar Usuario</button>
                </form>
            </section>

            <section id="changes-log" class="card">
                <h2>Historial de Cambios de Empleados</h2>
                <div id="change-log">
                    <ul>
                        <!-- Los cambios se agregarán aquí mediante JavaScript -->
                    </ul>
                </div>
            </section>

            <section id="order-management" class="card">
                <h2>Ver Órdenes de Compra de Clientes</h2>
                <div id="order-list">
                    <ul id="orders">
                        <!-- Las órdenes se agregarán aquí mediante JavaScript -->
                    </ul>
                </div>
            </section>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Tiendas de Electrodomésticos. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
