<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Admin - LavaFix_co</title>
    <link rel="stylesheet" href="css/super_admin.css">
    <script src="js/super_admin.js" defer></script>
</head>
<body>
    <header>
        <h1>Panel de Super Admin</h1>
        <nav>
            <ul>
                <li><a href="logout.html">Cerrar Sesión</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="user-management">
            <h2>Gestión de Usuarios</h2>
            <form id="user-form">
                <input type="hidden" id="user-id"> <!-- Para actualizar -->
                <input type="text" id="first-name" placeholder="Nombre" required>
                <input type="text" id="last-name" placeholder="Apellido" required>
                <input type="text" id="new-username" placeholder="Nombre de Usuario" required>
                <input type="email" id="email" placeholder="Correo Electrónico" required>
                <input type="password" id="new-password" placeholder="Contraseña" required>
                <button type="submit">Crear/Actualizar Usuario</button>
            </form>
            <div id="user-list">
                <h3>Usuarios Actuales</h3>
                <ul id="users"></ul>
            </div>
        </section>

        <section id="order-management">
            <h2>Gestión de Órdenes de Compra</h2>
            <div id="order-list">
                <h3>Órdenes Actuales</h3>
                <ul id="orders">
                    <!-- Las órdenes se agregarán aquí mediante JavaScript -->
                </ul>
            </div>
        </section>

        <section id="changes-log">
            <h2>Registro de Cambios Realizados por Empleados</h2>
            <div id="change-log">
                <ul>
                    <!-- Los cambios se agregarán aquí mediante JavaScript -->
                </ul>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Tiendas de Electrodomésticos. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
