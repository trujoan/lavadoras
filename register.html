<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="css/register.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
            </ul>
        </nav>
    </header>
    <div class="container" id="container">
        
        <!-- Formulario de Registro -->
        <div class="form-container register-container">
            <h2>Registrarse</h2>
            <form id="register-form" action="php/registrarUsuario.php" method="post">
                <div class="input-group">
                    <label for="first-name">Nombre</label>
                    <input type="text" id="first-name" name="first-name" required>
                </div>
                <div class="input-group">
                    <label for="last-name">Apellido</label>
                    <input type="text" id="last-name" name="last-name" required>
                </div>
                <div class="input-group">
                    <label for="new-username">Usuario</label>
                    <input type="text" id="new-username" name="new-username" required>
                </div>
                <div class="input-group">
                    <label for="email">Correo Electrónico</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="input-group">
                    <label for="new-password">Contraseña</label>
                    <input type="password" id="new-password" name="new-password" required>
                </div>
                <div class="input-group">
                    <label for="confirm-password">Confirmar Contraseña</label>
                    <input type="password" id="confirm-password" name="confirm-password" required>
                </div>
                <div class="login-link">
                    <a href="login.html" id="login-link">¿Ya tienes una cuenta? Inicia sesión</a>
                </div>
                <input type="submit" value="Registrarse">
                <p id="error-message-register"></p>
            </form>
        </div>

        <div class="logo" id="logo">
            <img src="img/LOGO.jpeg" alt="Logo de la Empresa">
        </div>
    </div>

</body>
</html>
